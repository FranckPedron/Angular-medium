@if (data$ | async; as data) {
  <ng-container>
    <div class="auth-page">
      <div class="container-page">
        <div class="row">
          <div class="col-md-6 offset-md-3 col-xs-12">
            <h1 class="text-xs-center">Inscription</h1>
            <p class="text-xs-center">
              <a routerLink="/login">Avez-vous un compte ?</a>
            </p>
            @if (data.backendErrors) {
              <mc-backend-error-messages [backendErrors]="data.backendErrors"></mc-backend-error-messages>
            }
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <fieldset class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Votre nom"
                       formControlName="username"/>
              </fieldset>
              <fieldset class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Email" formControlName="email"/>
              </fieldset>
              <fieldset class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Mot de passe"
                       formControlName="password"/>
              </fieldset>
              <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="data.isSubmitting">
                S'inscrire
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
}
